<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoatCounter Test</title>
    <style>
        body {
            font-family: system-ui;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 14px;
        }
        .success { background: #2e7d32; }
        .error { background: #c62828; }
        .info { background: #1565c0; }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
        }
        button:active {
            background: #45a049;
        }
        #log {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        .log-item {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #4CAF50;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>üß™ GoatCounter Test</h1>
    <p>Use this page to test if GoatCounter works on your phone.</p>

    <div id="status"></div>

    <button onclick="testTracking()">üìä Test Tracking</button>
    <button onclick="testPageView()">üìÑ Test Page View</button>
    <button onclick="clearLog()">üóëÔ∏è Clear Log</button>

    <h3>Console Log:</h3>
    <div id="log"></div>

    <!-- GoatCounter Script -->
    <script data-goatcounter="https://drumiskl.goatcounter.com/count"
            async src="//gc.zgo.at/count.js"></script>

    <script>
        const logDiv = document.getElementById('log');
        const statusDiv = document.getElementById('status');

        function addLog(message, type = 'info') {
            const item = document.createElement('div');
            item.className = 'log-item';
            item.style.borderLeftColor = type === 'success' ? '#4CAF50' : type === 'error' ? '#f44336' : '#2196F3';
            item.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.insertBefore(item, logDiv.firstChild);
        }

        function updateStatus(message, type) {
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // Check if GoatCounter loaded
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (typeof window.goatcounter !== 'undefined') {
                    addLog('‚úÖ GoatCounter script loaded!', 'success');
                    updateStatus('‚úÖ GoatCounter is working!', 'success');
                } else {
                    addLog('‚ùå GoatCounter script NOT loaded', 'error');
                    updateStatus('‚ùå GoatCounter failed to load. Check ad blocker!', 'error');
                }
                
                // Log device info
                addLog(`Device: ${navigator.userAgent}`, 'info');
                addLog(`Screen: ${window.screen.width}x${window.screen.height}`, 'info');
                addLog(`Touch: ${('ontouchstart' in window) ? 'Yes' : 'No'}`, 'info');
            }, 1000);
        });

        async function waitForGoatCounter(maxWait = 3000) {
            const startTime = Date.now();
            
            while (Date.now() - startTime < maxWait) {
                if (typeof window.goatcounter !== 'undefined') {
                    return true;
                }
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            return false;
        }

        async function testTracking() {
            addLog('Testing event tracking...', 'info');
            
            const available = await waitForGoatCounter();
            
            if (!available) {
                addLog('‚ùå GoatCounter not available after waiting', 'error');
                updateStatus('‚ùå Tracking failed - script not loaded', 'error');
                return;
            }

            try {
                window.goatcounter.count({
                    path: '/test/phone-test',
                    title: 'Phone Test Event',
                    event: true
                });
                addLog('‚úÖ Event sent: /test/phone-test', 'success');
                updateStatus('‚úÖ Event tracked! Check dashboard in 1 minute.', 'success');
            } catch (error) {
                addLog(`‚ùå Error: ${error.message}`, 'error');
                updateStatus('‚ùå Tracking error', 'error');
            }
        }

        async function testPageView() {
            addLog('Testing page view tracking...', 'info');
            
            const available = await waitForGoatCounter();
            
            if (!available) {
                addLog('‚ùå GoatCounter not available', 'error');
                return;
            }

            try {
                window.goatcounter.count({
                    path: '/test/page-view',
                    title: 'Phone Page View Test'
                });
                addLog('‚úÖ Page view sent: /test/page-view', 'success');
                updateStatus('‚úÖ Page view tracked!', 'success');
            } catch (error) {
                addLog(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        function clearLog() {
            logDiv.innerHTML = '';
            addLog('Log cleared', 'info');
        }

        // Auto log on load
        addLog('Test page loaded', 'info');
    </script>
</body>
</html>
